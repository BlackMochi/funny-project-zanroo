family:\"Cordia New\",\"sans-serif\";\">\n1.</span><span style=\"font-size:24px;font-family:\"Cordia New\",\"sans-serif\";\"> </span><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">Rojukiss\nWhite Cucumber Serum Pad</span></p>\n</div>\n\n\n<div class=\"mb-4\">\n<figure class=\"text-center\"><img class=\"img-fluid\" src=\"/uploads/2018/02/342663_d5f412390b.jpg\" alt=\"\"></figure>\n</div>\n\n\n<div class=\"block-type-text my-4 px-3\"><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nช่วงที่ติดซีรีย์หนัก ๆ ก็มักจะนอนน้อย\nหรือบางทีก็ดูมาราธอนข้ามวันเพื่อความฟิน\nแต่ก็ต้องแลกมาด้วยใต้หน้าดำแบบหมีแพนด้า ออมเลยใช้เจ้า\nแผ่นมาร์กเฉพาะจุด เป็นมาร์ก</span> Serum Pad<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\"> แตงกวาเข้มข้น\nเค้าว่าเต็มไปด้วยวิตามินซีเพิ่มประสิทธิภาพการฟื้นฟูผิวชั้นลึก\nและสารสกัดจากแตงกวาเพื่อบำรุงเฉพาะจุด\nสามารถจัดการปัญหาผิวคล้ำเร็วจุดด่างดำรอยคล้ำใต้ตา\nและริ้วรอยรอบดวงตาได้ </span><br>\n<p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:18.0pt;margin-left:0cm;background:white;\">\n<strong><u><span style=\"font-family:\"Cordia New\",\"sans-serif\";\">ความรู้สึกหลังใช้</span></u></strong></p>\n<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">ตัวนี้ออมจะใช้เวลาอยากมาร์กเฉพาะจุด\nเฉพาะที่แบบเป็นออปชั่นเสริมเวลาใต้ตาดำ หรือแก้มดูแห้งกร้าน\nทก็จะใช้วางลงบนดวงตา หรือแก้มข้างนั้น\nๆโดยแปะทิ้งไว้</span><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">จนแห้ง\nซึ่งส่วนใหญ่ก็จะแปะทิ้งไว้ก่อนนอนและก็หลับไปเลย 5555+\nพอตื่นมาจะรู้สึกได้ว่ารอยคล้ำใต้ตาดูจางลง หน้าดูสดใส\nมีความฉ่ำน้ำมากขึ้น กลิ่นของ </span>Serum Pad<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\"> ตัวนี้ก็จะเป็นกลิ่นแตงกว๊าาาาาา\nแตงกวาจนแอบเหม็นเขียวหน่อย ๆ คือมีส่วนผสมของแตงกวาเข้มข้นมากจริง ๆ\n555+</span></div>\n\n\n<div class=\"block-type-text my-4 px-3\">\n<p style=\"text-align:center;\">2. Nature's Beauty Ovine Placenta\nCreme</p>\n</div>\n\n\n<div class=\"mb-4\">\n<figure class=\"text-center\"><img class=\"img-fluid\" src=\"/uploads/2018/02/342663_a16c200f35.jpg\" alt=\"\"></figure>\n</div>\n\n\n<div class=\"block-type-text my-4 px-3\">\n<p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:10.0pt;margin-left:0cm;font-size:15px;font-family:\"Calibri\",\"sans-serif\";\">\n<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nครีมทาผิวตัวนี้เป็นครีมรกแกะ </span><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">มีส่วนผสมอันเข้มข้นของพลาเซนต้า\nว่านห่างจรเข้ สารสกัดน้ำลายผึ้งบีโพรโพลิส\n​วิตามิน </span>B<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">5</span>,\nC, E <span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nและครีมกันแดด </span><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">ช่วยให้ผิวนุ่ม\nชุ่มชื่น</span></p>\n<p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:10.0pt;margin-left:0cm;font-size:15px;font-family:\"Calibri\",\"sans-serif\";\">\n<u><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nความรู้สึกหลังใช้ </span></u></p>\n<p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:10.0pt;margin-left:0cm;font-size:15px;font-family:\"Calibri\",\"sans-serif\";\">\n<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nจริงๆ แล้วครีมตัวนี้ ออมได้มาจากเพื่อนที่เรียนที่นิวซีแลนด์\nคือนางยกแพ็คมาให้ 3 กระปุก เลยมีโอกาสได้ใช้\nครีมตัวนี้ถือเป็นครีมที่ออมใช้ทาบำรุงผิวก่อนนอนตัวแรก\nเลยที่ใช้ต่อเนื่องจะหมด เนื้อครีมมันจะมีสีขาว ดูหนืดๆ หนึบๆหน่อย\n(อาจจะไม่ถูกจริตกับคนผิวมัน)\nซึ่งออมเป็นคนผิวแห้งอยู่แล้วเลยถูกจริตกัน 555+\nพอทาแล้วตื่นมาหน้าก็จะดูอิ่มน้ำ เนียนนุ่มไม่หยาบกร้าน\nใครที่ผิวหน้าแห้ง เวลาโดนอากาศเย็นๆ หรือนอนในห้องแอร์ล่ะก็\nเหมาะเลยค่า </span></p>\n</div>\n\n\n<div class=\"block-type-text my-4 px-3\">\n<p style=\"text-align:center;\"><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\n3. น้ำตบ</span><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">แพลงก์ตอน </span><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\"></span><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">Biotherm</span></p>\n</div>\n\n\n<div class=\"mb-4\">\n<figure class=\"text-center\"><img class=\"img-fluid\" src=\"/uploads/2018/02/342663_4790bad212.jpg\" alt=\"\"></figure>\n</div>\n\n\n<div class=\"block-type-text my-4 px-3\">\n<p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:10.0pt;margin-left:0cm;font-size:15px;font-family:\"Calibri\",\"sans-serif\";\">\n<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nตัวนี้เค้าว่ามีส่วนผสมจาก แพลงก์ตอน\nจากแหล่งน้ำพุร้อนนบนเทือกเขา </span>Pyrenees <span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nในประเทศฝรั่งเศส ซึ่งเค้าได้มีการค้นคว้าวิจัยว่าน้ำพุร้อนแห่งนี้\nมีจุลินทรีย์ที่อุดมด้วยสารอาหารและเข้ากับผิวได้ดี ทำให้ผิวของสาว ๆ\nดูเด็ก ชะลอความแก่ ดู อ่อนเยาว์ลงได้\nและส่วนใหญ่จุดเด่นที่ดังของตัวนี้ เค้าว่าจะช่วยฟื้นฟูสภาพผิวหน้า\nโดยเฉพาะพวกรอยแดงได้ดี ช่วยให้อิ่มน้ำ และแข็งแรงขึ้น</span></p>\n<p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:10.0pt;margin-left:0cm;font-size:15px;font-family:\"Calibri\",\"sans-serif\";\">\n<u><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nความรู้สึกหลังใช้ </span></u></p>\n<p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:10.0pt;margin-left:0cm;font-size:15px;font-family:\"Calibri\",\"sans-serif\";\">\n<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nน้ำตบตัวนี้เนื้อมันจะดูใสๆมีความหนืดๆ</span> <span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nนิด ๆ (</span><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">ถ้าสาวๆคนไหนเคยใช้เอสเซ้น\nของ </span>Had Labo <span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nเนื้อมันจะประมาณนั้นเลยค่ะ</span><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">) </span><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">ตัวนี้ตอนออมใช้แรกๆ\nประมาณครึ่งขวดออมรู้สึกว่า มันช่วยเรื่องการกระชับผิวให้ดูเต่งๆ ตึงๆ\nหน้านุ่มชุ่มชื้นรู้สึกดีขึ้นเลย\nแต่พอใช้ไปได้สักพักก็เริ่มรู้สึกเฉยๆ\nไม่ค่อยเห็นผลเปลี่ยนแปลงเท่าไหร่\n(แต่อันนี้ก็ขึ้นอยู่กับผิวหน้าของแต่ละคนนะคะ\nอาจจะเพราะออมผิวหน้าแข็งแรงขึ้น 555+) แถมราคายังค่อนข้างสูง\nพอใช้หมดแล้วเลยยังตัดสินใจไม่ซื้อต่อดีกว่า เรื่องที่เหมาะสำหรับสาวๆ\nผิวแพ้ง่ายอันนี้ขอบอกว่าใช้ได้จริงๆ ค่ะ\nเพราะเพื่อนออมที่ใช้อยู่ก็เป็นคนผิวแพ้ง่าย\nแต่ทางดียังไงถ้ามี </span>Tester <span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nก็ลองใช้ก่อนก็ได้นะจ๊ะให้รู้ว่าเหมาะกับผิวเราจริงๆ\nหรือเปล่า</span></p>\n</div>\n\n\n<div class=\"block-type-text my-4 px-3\">\n<p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:10.0pt;margin-left:0cm;font-size:15px;font-family:\"Calibri\",\"sans-serif\";text-align:center;\">\n4. HadaLabo Natural Face Wash</p>\n</div>\n\n\n<div class=\"mb-4\">\n<figure class=\"text-center\"><img class=\"img-fluid\" src=\"/uploads/2018/02/342663_4bdb852dbc.jpg\" alt=\"\"></figure>\n</div>\n\n\n<div class=\"block-type-text my-4 px-3\"><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nออมขอเริ่มต้นด้วยขั้นแรกของการดูแลผิวก่อนเลย ซึ่งตัวที่ออมใช้ ก็คือ\nโฟมล้างหน้า </span>HadaLabo Natural Face Wash <span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nแบรนด์สัญชาติญี่ปุ่นที่ชึ้นชื่อเรื่องผลิตภัณฑ์บำรุงผิวโฟมล้างหน้าตัวนี้เค้าว่าจะช่วยให้ผิวกระจ่างใสนุ่มชุ่มชื่นด้วย </span>'<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">สารสกัดจากองุ่นแดง</span>'<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">ทำความสะอาดผิวหน้าอย่างอ่อนโยนแถมยังกักเก็บความชุ่มชื่นผิวด้วย </span>'<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">ไฮยาลูโรนิคแอซิด</span>'\n<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nที่สำคัญยังไม่มีส่วนผสมของแอลกอฮอล์น้ำหอมและสีที่ส่วนใหญ่ทำให้ใครหลายๆคนแพ้ได้</span><br>\n\n<u><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nความรู้สึกหลังใช้</span></u><br>\n<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nสำหรับตัวนี้ออมเลือกตัวสูตรสีม่วงที่จะช่วยในความความนุ่มชุ่มชื่นกระจ่างใส\nโดยใช้ติดต่อกันเป็นประจำอยู่แล้วเช้าหลังตื่นนอนและช่วงเย็นหลังล้างเครื่องสำอางเรียบร้อย\nหลังจากใช้ก็รู้สึกว่าช่วยทำความสะอาดผิวหน้าได้อย่างอ่อนโยน\nล้างแล้วหน้าไม่ตึงไม่แห้งดูหน้าชุ่มชื่นขึ้น รูขุมขนกระชับลง\nหลังจากใช้มันก็จะทำให้ผิวดูกระจ่างใสขึ้นดูสะอาด</span></div>\n\n\n<div class=\"block-type-text my-4 px-3\">\n<p style=\"text-align:center;\"><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\n5. น้ำตบ </span><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">SEWA\nby วุ้นเส้น</span></p>\n</div>\n\n\n<div class=\"mb-4\">\n<figure class=\"text-center\"><img class=\"img-fluid\" src=\"/uploads/2018/02/342663_916f83938a.jpg\" alt=\"\"></figure>\n</div>\n\n\n<div class=\"block-type-text my-4 px-3\"><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nเป็นน้ำตบที่มาแรงมาก ๆ เลยทีเดียว ด้วยส่วนผสมของโสม สมุนไพรขึ้นชื่อ\nของแดนกิมจิ กับ น้ำตบ </span>Sewa <span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nของดาราสาววุ้นเส้น วิริฒิพา โดยตัวนี้มีส่วนผสม\nของโสมและสมุนไพรมากกว่า 30 ชนิด ผลิตที่เกาหลี\nซึ่งส่วนประกอบจะมาจากธรรมชาติ ล้วนๆ 99%\nไม่มีส่วนผสมของสารเคมีที่อันตรายต่อผิว เลยไม่ทำให้เกิดอาการแพ้\nและระคายเคือง เหมาะกับผิวแพ้ง่าย โดยตัวนี้เค้าเน้นเรื่อง\nการ</span>Anti-Aging<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">ช่วยต้านอนุมูลอิสระ\nลดริ้วรอยให้ดูจางลงด้วย</span><br>\n<u><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nความรู้สึกหลังใช้ </span></u><br>\n<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nต้องขอบอกก่อนเลยว่าตอนแรกที่ใช้ แอบรู้สึกไม่ค่อยชอบกลิ่นของโสม\nเพราะกลิ่นค่อนข้างแรง แต่เอาจริงๆ พอเราทาหน้าตบไปเรื่อย ๆ\nจนซึมเข้าลงบนผิวหน้ากลิ่นของโสมจะค่อยๆ จางลง\nแล้วกลายเป็นกลิ่นหอมอ่อนๆ แทน\n(อันนี้ออมก้ไม่แน่ใจเหมือนกันว่ามันคือกลิ่นอะไร\nแต่ผ่อนคลายดี </span>^^) <span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nเนื้อน้ำตบจะออกเป็นสีเหลืองใสมีความหนืดหน่อย\nๆตอนนี้ใช้มาได้ประมาณจะ 2 เดือนแหละ รู้สึกปลื้มมากกกกก\nเพราะช่วยเรื่องกระชับรู้ขุมขน รูขุมขนเล็กลงมาก รู้สึกผิวเนียนขึ้น\nใสขึ้น รอยดำสิวจางลง ถ้าทาก่อนการแต่งหน้านี้คือแป้งเกาะ\nแต่งหน้าติดดีเวอร์!!และที่ชอบสุด ๆ คือ ขนาดปริมาณ\n120 </span>ml<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">ขวดใหญ่\nเยอะดี พอ ๆ </span>Biotherm<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">แต่ราคาไม่แรงเท่า\nแฮปปี้สุด ๆ</span></div>\n\n\n<div class=\"block-type-text my-4 px-3\">\n<p style=\"text-align:center;\">6. The Plant Base: White Truffle Turn\nOver Peeling</p>\n</div>\n\n\n<div class=\"mb-4\">\n<figure class=\"text-center\"><img class=\"img-fluid\" src=\"/uploads/2018/02/342663_d47a0af48e.jpg\" alt=\"\"></figure>\n</div>\n\n\n<div class=\"block-type-text my-4 px-3\"><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nตัว </span>White Truffle Turn Over Peeling <span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nเป็นตัวเจลสครับผิวหน้ามีเส้นใยเซลลูโลสกับเม็ดแอปริคอตสีส้มขนาดเล็ก\nที่จะช่วยผลัดเซลล์ผิวที่เสื่อมสภาพ หรือเหล่าเซลล์ผิวที่ตายแล้ว\nให้ดูกระจ่างใสช่วยทำความสะอาดตามรูขุมขนได้อย่างล้ำลึกด้วย</span>\n<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nสามารถใช้ได้ทั้งผิวเปียก และผิวแห้ง</span><br>\n<strong><u><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nความรู้สึกหลังใช้</span></u></strong><br>\n<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nสครับตัวนี้เป็นที่ใช้ง่ายมาก 8315c4720.jpg\" alt=\"\"></figure>\n</div>\n\n\n<div class=\"block-type-text my-4 px-3\"><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nมาต่อกันที่ครีมทาผิว ที่เน้นเรื่องความขาว กระจ่างใส อย่าง\nการ์นิเย่ซากุระไวท์เดย์ครีม</span>SPF21/PA+++<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">ที่เค้าเคลมว่า\nเป็นครีมบำรุงผิวที่มีผสมสารป้องกันแสงแดดมีส่วนประกอบของใบ</span>Prunusoensis\n(<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">พืชในตระกูลเดียวกับ</span>Sakura)\n<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nจากญี่ปุ่นอุดมไปด้วย วิตามิน</span>3<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">และวิตามิน</span>CG\n<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nมีส่วนช่วยบำรุงผิวได้อย่างล้ำลึกช่วยปรับให้ผิวดูกระจ่างใสขึ้นลดรอยสิวรอยดำรอยแผลจุดด่างดำต่างๆให้ผิวเรียบเนียนขึ้นรูขุมขนดูกระชับ</span><br>\n\n<u><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nความรู้สึกหลังใช้</span></u><br>\n<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nตัวนี้ส่วนใหญ่ออมจะใช้ทาก่อนการแต่งหน้าเพราะว่าเนื้อครีมเป็นสีชมพูอ่อนมีความบางเบา\nออมชอบกลิ่นของเนื้อครีมที่มีกลิ่นหอมของดอกไม้เนื้อครีม เกลี่ยง่าย\nไม่เหนอะหนะ\nพอทาๆนวดๆไปสักพักแล้วครีมเข้าซึมสู่ผิวได้ดีแต่จะเหมือนมีตัวเคลือบผิวที่ทำให้ผิวขาวอยู่หน่อย\nๆ ออมเลยเลือกใช้ตอนเช้า<span style=\"color:red;\"> </span>เป็นตัวปรับสีผิวให้ขาวขั้นหนึ่งก่อนการแต่งหน้า\nและใช้ทาเป็นตัวกันแดดในวันที่แต่งหน้าอ่อนๆ ออกจากบ้านก็จะได้ลุคใส ๆ\nงานผิว ๆ ได้เลย</span></div>\n\n\n<div class=\"block-type-text my-4 px-3\">\n<p style=\"text-align:center;\">13. Smooth E Cream</p>\n</div>\n\n\n<div class=\"mb-4\">\n<figure class=\"text-center\"><img class=\"img-fluid\" src=\"/uploads/2018/02/342663_5ea9274069.jpg\" alt=\"\"></figure>\n</div>\n\n\n<div class=\"block-type-text my-4 px-3\"><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nสมูทอีครีมมมมมมมม (ทำเสียงแบบสาวโมเม\n555+)ครีมทาผิวลดรอยจุดด่างดำต่าง ๆ ที่ออมใช้มานานม๊วกกก\nตั้งแต่เป็นเด็กมัธยมใส ๆ จนตอนนี้ก็ยังใช้อยู่นาจา เค้าว่ากันว่า\nเป็นเนื้อครีมเข้มข้นมีวิตามินอีเติมความชุ่มชื้นให้กับผิวรักษาและฟื้นฟูเซลล์ผิวใหม่ลดริ้วรอยรอยเหี่ยวย่น\nรอยสิว แผลเป็นสิว แผลเป็น รอยแผลเป็นจุดด่างดำ\nผิวเนียนนุ่มช่วยให้รอบแผลเป็นอ่อนนุ่มลงและมีส่วนช่วยลดอาการอักเสบของสิวได้ด้วย</span><br>\n\n<u><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nความรู้สึกหลังใช้</span></u><br>\n<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nสมูทอีครีมตัวดังนี้ ตอนใช้เราก็จะได้กลิ่นของเนื้อครีมอ่อน\nๆคล้ายดอกมะลิทาแล้วผ่อนคลายทาแล้วรู้สึกผิวนุ่มดูชุมชื่นดีแต่สำหรับออมรู้สึกว่าเรื่องลดรอยด่างดำรอยสิวถ้าจะให้เห็นผลชัดเจนแบบรวดเร็วคงจะตอบโจทย์เท่าไร\nต้องใช้ต่อเนื่องสักพัก (แก้เป็น) เรื่องลดรอยด่างดำ รอยสิว\nยังไม่เห็นผลรวดเร็วเท่าไหร่ ถ้าจะให้ตอบโจทย์ ต้องใช้ต่อเนื่องสักพัก\nถึงจะเห็นผลและค่อยๆดีขึ้น ที่ออมใช้เพราะชอบเรื่องความนุ่ม\nหน้าไม่แห้งดูอิ่มน้ำ แบบไม่หนักหน้าดี</span><br>\n<span style=\"font-family:\"Cordia New\",\"sans-serif\";\"></span></div>\n\n\n<div class=\"block-type-text my-4 px-3\">\n<p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:18.0pt;margin-left:0cm;text-align:center;background:white;\">\n<span style=\"font-size:21px;font-family:\"Calibri\",\"sans-serif\";color:#404040;\">\n14.</span> <span style=\"font-size:21px;font-family:\"Cordia New\",\"sans-serif\";color:#404040;\">\nสมุนไพรพอกหน้า</span><span style=\"font-size:21px;font-family:\"Calibri\",\"sans-serif\";color:#404040;\"> </span><span style=\"font-size:21px;font-family:\"Cordia New\",\"sans-serif\";color:#404040;\">สาวสยาม</span></p>\n</div>\n\n\n<div class=\"mb-4\">\n<figure class=\"text-center\"><img class=\"img-fluid\" src=\"/uploads/2018/02/342663_a6c2ed0194.jpg\" alt=\"\"></figure>\n</div>\n\n\n<div class=\"block-type-text my-4 px-3\"><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nมาถึงไอเทมพอกหน้ากันอีกแล้วค่า ออมเลือกตัวนี้เพราะไปเจอมาใน 7 -11\nแล้วแพคเกจจิ้งก็ดูน่าใช้ สามารถฉีกออมมาได้เป็นสามซอง\nซึ่งชื่อก็บอกอยู่แล้วว่างามแบบไทย อย่างสาวสยาม\nก็ต้องมีส่วนประกอบของสมุนไพรไทย อย่าง</span><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\"> มะขามเปียก\nไพล</span><span style=\"font-family:\"Cordia New\",\"sans-serif\";\"> </span><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">น้ำผึ้ง\nมะนาว แก่นมะหาด น้ำนมสด</span><span style=\"font-family:\"Cordia New\",\"sans-serif\";\"> </span><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">ขมิ้น</span><span style=\"font-family:\"Cordia New\",\"sans-serif\";\"> </span><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">หัวไชเท้า\nและ ทานาคา </span><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">ก็จะช่วยทั้งเรื่อง</span><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\"> ปรับสีผิวให้สม่ำเสมอ\nเพิ่มความชุ่มชื่น ลดมัน ลดสิว สมานแผล ลดรอยมองคล้ำต่าง ๆ\nได้</span><br>\n<u><span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nความรู้สึกหลังใช้</span></u><br>\n<span style=\"font-size:19px;font-family:\"Cordia New\",\"sans-serif\";\">\nฟิดท้ายกันด้วยของบ้านๆ แต่คุณภาพไม่บ้านกันบ้าง 555+\nปกติถ้าออมใช้พอกหน้าออมจะเอาผงสมุนไพรนี้ ผสมกับโยเกิร์ตรสธรรมชาติ\nแล้วเอามาพอกทิ้งไว้ ประมาณ 5 -10 นาที\nตัวนี้ออมจะใช้เวลาวันไหนที่ออกไปโดนแดดแรง ๆ มา\nหรือเวลาที่หน้าเป็นรอยสิว จากการแกะ การบีบ โดยจะพอกประมาณอาทิตย์ละ\n2 ครั้ง หรือบางทีพอออมบีบสิว รีดหัวหนองเสร็จ ก็ใช้ผงสาวสยามเพียว ๆ\nเลยเนี่ยแหละ โป๊ะ อุดแผล กลบไปเลย มันก็ช่วยดูดพวกหนอง น้ำเหลือง\nให้แผลแห้งเร็วขึ้นได้ด้วยนะ</span><br>\n<p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:18.0pt;margin-left:0cm;background:white;\">\n<br></p>\n</div>\n\n\n<div class=\"block-type-text my-4 px-3\">\n<p style=\"margin-right:0cm;margin-left:0cm;font-size:19px;font-family:\"Angsana New\",\"serif\";margin-top:0cm;margin-bottom:18.0pt;background:white;\">\n<span style=\"font-family:\"Cordia New\",\"sans-serif\";\">จบกันไปแล้วนะคะ</span><span style=\"font-family:\"Calibri\",\"sans-serif\";\"> </span><span style=\"font-family:\"Cordia New\",\"sans-serif\";\">กับทั้ง</span><span style=\"font-family:\"Calibri\",\"sans-serif\";\"> 14 </span><span style=\"font-family:\"Cordia New\",\"sans-serif\";\">ไอเทมสกินแคร์ทั้งหลายที่ออมใช้หมดแล้ว</span><span style=\"font-family:\"Calibri\",\"sans-serif\";\"> </span><span style=\"font-family:\"Cordia New\",\"sans-serif\";\">จึงกล้ารีวิว</span><span style=\"font-family:\"Calibri\",\"sans-serif\";\"> </span><span style=\"font-family:\"Cordia New\",\"sans-serif\";\">กล้าบอกต่อ</span><span style=\"font-family:\"Calibri\",\"sans-serif\";\"> </span><span style=\"font-family:\"Calibri\",\"sans-serif\";\">>///< </span><span style=\"font-family:\"Cordia New\",\"sans-serif\";\">ซึ่งเอาจริงๆ</span><span style=\"font-family:\"Calibri\",\"sans-serif\";\"> </span><span style=\"font-family:\"Cordia New\",\"sans-serif\";\">ผลิตภัณฑ์บางตัว</span><span style=\"font-family:\"Calibri\",\"sans-serif\";\"> </span><span style=\"font-family:\"Cordia New\",\"sans-serif\";\">อาจจะตอบสนองกับสภาพผิวที่ไม่เหมือนกันก็ได้นะจ๊ะ</span><span style=\"font-family:\"Calibri\",\"sans-serif\";\"> </span><span style=\"font-family:\"Cordia New\",\"sans-serif\";\">ยังไงถ้าสาว</span><span style=\"font-family:\"Calibri\",\"sans-serif\";\"> </span><span style=\"font-family:\"Cordia New\",\"sans-serif\";\">ๆ</span><span style=\"font-family:\"Calibri\",\"sans-serif\";\"> </span><span style=\"font-family:\"Cordia New\",\"sans-serif\";\">คนไหนสนใจตัวไหน</span><span style=\"font-family:\"Calibri\",\"sans-serif\";\"> </span><span style=\"font-family:\"Cordia New\",\"sans-serif\";\">ถ้ากำลังทรัพย์พอก็จัดไปเลยค่า</span><span style=\"font-family:\"Calibri\",\"sans-serif\";\"> </span><span style=\"font-family:\"Cordia New\",\"sans-serif\";\">แต่ถ้าไม่ล่ะก็ลองหา</span><span style=\"font-family:\"Calibri\",\"sans-serif\";\"> </span><span style=\"font-family:\"Cordia New\",\"sans-serif\";\">หรือซื้อขนาดทดลองมาใช้กันดูก่อนว่าเค้ากับผิวหน้ากันไหม</span><span style=\"font-family:\"Calibri\",\"sans-serif\";\"> </span><span style=\"font-family:\"Cordia New\",\"sans-serif\";\">แล้วค่อยตัดสินใจซื้อ</span><span style=\"font-family:\"Calibri\",\"sans-serif\";\"> </span><span style=\"font-family:\"Cordia New\",\"sans-serif\";\">ก็ยังไม่สายนะยูว์</span><span style=\"font-family:\"Calibri\",\"sans-serif\";\"> </span></p>\n<span style=\"font-family:\"Calibri\",\"sans-serif\";\">​</span><br>\n\n<p style=\"margin-right:0cm;margin-left:0cm;font-size:19px;font-family:\"Angsana New\",\"serif\";margin-top:0cm;margin-bottom:18.0pt;background:white;\">\n<span style=\"font-family:\"Cordia New\",\"sans-serif\";\">สำหรับวันนี้ต้องขอลาไปก่อน</span><span style=\"font-family:\"Calibri\",\"sans-serif\";\"> </span><span style=\"font-family:\"Cordia New\",\"sans-serif\";\">บะบายค่า</span><span style=\"font-family:\"Calibri\",\"sans-serif\";\"> </span></p>\n</div>\n",
